# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: yangpa-market backend

# 바뀌는 대상 체크 지점
on:
  push:
    # main 브랜치에 push
    branches:
      - main
    # 바뀌는 파일 대상 (시점)
    paths:
      - 'yangpa-be/"*"'
      - ".github/workflows/be.yml"
  workflow_dispatch:

# 단계별 해야할 작업 지정
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: npm install, build, and test
        # 빌드할 디렉토리 지정
        working-directory: yangpa-be
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: yangpa-be

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A30E84CBE8B4461292457C38207FE09C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_750A3AF8C267458C80C43832E2DE0693 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5AEA7012A79F4231BB70CB8A57706C10 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "yangpa-together"
          slot-name: "Production"
          package: .
